<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="light-theme.css" rel="stylesheet" id="theme-link">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="btn-toggle"></div>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="upperDisplay"></div>
                <div class="lowerDisplay"></div>
            </div>

            <div class="item reset">C</div>
            <div class="item">J</div>
            <div class="item">D</div>
            <div class="item divide">/</div>
            
            <div class="item seven">7</div>
            <div class="item eight">8</div>
            <div class="item nine">9</div>
            <div class="item multiply">*</div>

            <div class="item four">4</div>
            <div class="item five">5</div>
            <div class="item six">6</div>
            <div class="item substract">-</div>

            <div class="item one">1</div>
            <div class="item two">2</div>
            <div class="item three">3</div>
            <div class="item add">+</div>

            <div class="item "></div>
            <div class="item zero">0</div>
            <div class="item dot">.</div>
            <div class="item equal">=</div>

        </div>
    </div>
</body>
</html>
